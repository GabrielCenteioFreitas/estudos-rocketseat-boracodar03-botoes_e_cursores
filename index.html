<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Botões e Cursores</title>

    <link rel="stylesheet" href="style.css">

    <script src="https://unpkg.com/phosphor-icons"></script>
</head>
<body>
    <div id="app">
        <h1>Teste os botões</h1>
        <p>Interaja com os botões e observe a mudança de aparência e de cursores</p>
    </div>

    <div id="main">
        <div>
            <button class="primary" onclick="loading(event)">Default Primary</button>

            <button class="primary" disabled>Disabled</button>

            <button class="primary loading">
                <i class="ph-circle-notch"></i>
                Loading Primary</button>

            <button class="primary movable">
                <i class="ph-list"></i>
                Movable Primary</button>
        </div>
        <div>
            <button class="secondary" onclick="loading(event)">Default Secundary</button>

            <button class="secondary" disabled>Disabled</button>

            <button class="secondary loading">
                <i class="ph-circle-notch"></i>
                Loading Secondary</button>

            <button class="secondary movable">
                <i class="ph-list"></i>
                Movable Secondary</button>
        </div>
        <div>
            <button class="tertiary" onclick="loading(event)">Default Tertiary</button>

            <button class="tertiary" disabled>Disabled</button>

            <button class="tertiary loading">
                <i class="ph-circle-notch"></i>
                Loading Tertiary</button>

            <button class="tertiary movable">
                <i class="ph-list"></i>
                Movable Tertiary</button>
        </div>
    </div>

    <script>
        function loading(event) {
            const button = event.currentTarget
            button.classList.add('loading')
            const text = button.textContent
            button.innerHTML = `
            <i class="ph-circle-notch"></i>
            ${text}
            `
        }
    </script>
</body>
</html>
